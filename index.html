<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVVNM AI Chat</title>
    <link rel="icon" type="image/x-icon" href="src/kvvnm-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="flex flex-col min-h-screen">
        <header class="bg-golden text-primary p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="src/kvvnm-logo.png" alt="KVVNM Logo" class="w-8 h-8">
                    <h1 class="text-2xl font-bold">KVVNM AI</h1>
                </div>
                <nav>
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-primary hover:text-golden transition-colors">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="clearHistory" class="p-2 rounded-full hover:bg-primary hover:text-golden transition-colors">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </nav>
            </div>
        </header>

        <main class="flex-1 overflow-hidden">
            <div id="chatContainer" class="container mx-auto p-4 h-full overflow-y-auto space-y-4"></div>
        </main>

        <footer class="bg-golden text-primary p-4">
            <div class="container mx-auto">
                <form id="chatForm" class="flex space-x-2">
                    <input id="userInput" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded-full border-2 border-primary focus:outline-none focus:border-golden">
                    <button type="submit" class="bg-primary text-golden px-4 py-2 rounded-full hover:bg-golden hover:text-primary transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
